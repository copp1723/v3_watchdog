# Executive Templates
- name: executive_metric
  persona: executive
  insight_type: metric
  sections:
    - summary
    - key_metric
    - trend
  max_length: 100
  required_elements:
    - summary
    - key_metric
  optional_elements:
    - trend
    - context
  style_guide:
    summary:
      capitalize: true
      bullet_points: false
    key_metric:
      capitalize: false
      bullet_points: false
    trend:
      capitalize: false
      bullet_points: false

- name: executive_trend
  persona: executive
  insight_type: trend
  sections:
    - summary
    - key_trends
    - impact
  max_length: 150
  required_elements:
    - summary
    - key_trends
  optional_elements:
    - impact
    - recommendations
  style_guide:
    summary:
      capitalize: true
      bullet_points: false
    key_trends:
      capitalize: false
      bullet_points: true
    impact:
      capitalize: false
      bullet_points: true

